<!--
  Dropdow de categorías
  Input de cuantas preguntas
  Boton para la petición
  -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
    <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <paper-card>
      <paper-input type="number" label="Número preguntas" min="1" max="15"></paper-input>
      
      <paper-dropdown-menu label="Categorías">
        <paper-listbox slot="dropdown-content" selected="1">
          <paper-item>Arte</paper-item>
          <paper-item>Deporte (Hala Madrid)</paper-item>
          <paper-item>Mitología</paper-item>
          <paper-item>Polymer</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
    
    <paper-button dialog-confirm autofocus>Generar preguntas</paper-button>
    </paper-card>
  </template>

    <script>
        Polymer({
            is: 'my-view1',
        });
    </script>
</dom-module>
